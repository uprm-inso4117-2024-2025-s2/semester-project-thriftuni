name: Run Tests

on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ThriftUni

      - name: Run Firestore Rules Tests with Emulator
        run: |
          npm install -g firebase-tools
          set -o pipefail
          firebase emulators:exec --only firestore "node firestore-test.js" || echo 'Firestore tests failed' > firestore-failed
        working-directory: ThriftUni

      - name: Run Jest Tests
        run: |
          set -o pipefail
          npm test || echo 'Jest tests failed' > jest-failed
        working-directory: ThriftUni

      - name: Fail workflow if any test failed
        run: |
          if [ -f ThriftUni/firestore-failed ] || [ -f ThriftUni/jest-failed ]; then
            exit 1
          fi
