name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ThriftUni

      - name: Run Firestore Rules Tests with Emulator
        run: |
          npm install -g firebase-tools
          set -o pipefail
          firebase emulators:exec --only firestore "node firestore-test.js"
        working-directory: ThriftUni
        continue-on-error: true

      - name: Run Jest Tests
        run: |
          set -o pipefail
          npm test
        working-directory: ThriftUni
        continue-on-error: true

      - name: Final Validation (Fail if any test failed)
        run: |
           if [ $? -ne 0 ]; then
             echo "‚ùå Some tests failed. Marking the job as failed."
             exit 1
           fi
